    <script>
        // Get the button
        let mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
        }
        $('body').toggleClass(localStorage.toggled);

        function darkLight() {
        /*DARK CLASS*/
        if (localStorage.toggled != 'dark') {
            $('body, p').toggleClass('dark', true);
            localStorage.toggled = "dark";
            
        } else {
            $('body, p').toggleClass('dark', false);
            localStorage.toggled = "";
        }
        }

        /*Add 'checked' property to input if background == dark*/
        if ($('body').hasClass('dark')) {
        $( '#checkBox' ).prop( "checked", true )
        } else {
        $( '#checkBox' ).prop( "checked", false )
        }
        
        function olddnap() {
            window.location.assign("https://dnap.tk/old2/index.html")
        }






        var today = new Date();
        var hourNow = today.getHours();
        var greeting;
        var icon;

        if (hourNow < 12){
        greeting = "Good Morning";
        icon = "coffee";
        }
        else if (hourNow < 19){
        greeting = 'Good afternoon!';
        icon = "sun-o";
        }
        else if (hourNow < 24){
        greeting = "Good evening"
        icon = "moon-o";
        }
        else {
        greeting = "Welcome";
        }

        document.getElementById("col-1").innerHTML = "<h3>" + greeting + " </h1>";

        document.getElementById("icon").innerHTML = ('<i class="fa fa-' + icon + '" aria-hidden="true"></i>');
    </script>
