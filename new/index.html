<!DOCTYPE html>
<html>
<head>
  <title>Simple Search</title>
  <style>
    .search-container {
      width: 300px;
      margin: 20px auto;
    }

    #search-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #results-list {
      width: 300px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #results-list li {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 5px;
    }

    #results-list li a {
      color: #000;
      text-decoration: none;
    }

    #results-list li a:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" placeholder="Search..." id="search-input">
    <ul id="results-list"></ul>
  </div>
  <script>
    function search(query, data) {
      const results = [];
      for (let i = 0; i < data.length; i++) {
        if (data[i].name.toLowerCase().includes(query)) {
          results.push(data[i]);
        }
      }
      return results;
    }

    const data = [
      { name: 'Apple', url: 'https://www.apple.com/' },
      { name: 'Banana', url: 'https://www.banana.com/' },
      { name: 'Orange', url: 'https://www.orange.com/' },
      { name: 'Grape', url: 'https://www.grape.com/' },
      { name: 'DNAP', url: 'https://dnap.tk' }
    ];

    const input = document.getElementById('search-input');
    const resultsList = document.getElementById('results-list');

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      const results = search(query, data);
      displayResults(results);
    });

    function displayResults(results) {
      resultsList.innerHTML = '';
      if (results.length === 0) {
        const li = document.createElement('li');
        li.innerText = 'No results found.';
        resultsList.appendChild(li);
      } else {
        for (let i = 0; i < results.length; i++) {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = results[i].url;
          a.target = '_blank';
          a.innerText = results[i].name;
          li.appendChild(a);
          resultsList.appendChild(li);
        }
      }
    }
  </script>
</body>
</html>
